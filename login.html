<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Login Encuesta Ambiental</title>
    <style>
        :root{
            --blue:#031F73;
            --yellow: #F2B705;
            --sm: 14px;
        }
        body{
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blue);
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .input-container{
            width: 100%;
            height: 45px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .input-field{
            width:100%;
            height:100%;
            text-align:left;
            background-color: transparent;
            border: none;
            font-size: var(--sm);
        }
        .input-field::placeholder{
            color: #ffffff;
        }
        .icon-mail{
            background: url(./icons/user.svg) no-repeat;
            padding: 0px 50px 0px 0px;
            margin: 0px 0px 0px 10px;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <form action="/" class="form">
                    <div class="input-container">
                        <i class="icon-mail"></i>
                        <input type="text" id="email" placeholder="CORREO ELECTRÓNICO" class="input-field">
                    </div>
                    <div class="input-container">
                        <input type="text" id="password" placeholder="PASSWORD" class="input-field">
                    </div>
                    <button class="login-button">LOGIN</button>
                    <a href="/">Olvidaste tu contraseña</a>
            </form>
        </div>
    </div>
    
</body>
</html>
